<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather app</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city"
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="btn btn-primary" />
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li id="date"></li>
          <li><span id="description"></span></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img src="" alt="" class="icon" id="icon" />
            <span class="weather-temperature" id="temperature"></span>
            <span class="temperature-units">Â°C</span>
          </div>
          <div class="col-6">
            <ul class="humidity-wind">
              <li>
                Humidity: <strong><span id="humidity"></span>%</strong>
              </li>
              <li>
                Wind: <strong><span id="wind"></span>km/h</strong>
              </li>
            </ul>
          </div>
          <small
            >Coded by Jeyeon Lim and is
            <a href="https://github.com/JeyeonLim/Weather-app" target="_blank"
              >open-sourced on GitHub</a
            >
            and hosted on
            <a href="https://www.netlify.com/" target="_blank">Netlify</a>
          </small>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
